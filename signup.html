    <section class="regsection">
        <div class="container text-center">
            <div class="regform">
                <u>
                    <h2 class="hrform">REGISTRATION FORM</h2>
                </u>
                <hr>
                
                <form onsubmit="return validation()" id="signform" action="login.html" name="signupf"
                    class="signupform">

                    <input autocomplete="Off" id="fname" name="fname" class="inform" type="text"
                        placeholder="First Name:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="fnamemsg"></small>


                    <input autocomplete="Off" id="lname" name="lname" class="inform" type="text"
                        placeholder="Last Name:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="lnamemsg"></small>


                    <select id="cities" class="inform" name="Cities">
                        <option>Select City</option>
                        <option class="scity" value="Pune">Pune</option>
                        <option class="scity" value="Delhi">Delhi</option>
                        <option class="scity" value="Gujarat">Gujarat</option>
                        <option class="scity" value="Prayagaraj">Prayagaraj</option>
                    </select>
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="citiesmsg"></small>


                    <input id="date" class="inform" type="datetime-local" placeholder="dd/mm/yyyy">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="datemsg"></small><br>


                    <label>Male</label><input class="formradio" name="fgender" type="radio" value="Male">
                    <label>Female</label><input class="formradio" name="fgender" type="radio" value="Female">
                    <label>Not to disclose</label><input class="formradio" name="fgender" type="radio"
                        value="Not to disclose"><br>
                    <small style="color: rgb(251, 255, 0);font-size: 20px;" id="radiomsg"></small><br>


                    <label class="signupfile">Upload Your Id Proof:</label>
                    <input id="uploadfile" class="inform" type="file" value="Upload Your Id Proof">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="filemsg"></small>


                    <input id="email" class="inform" type="email" placeholder="Email:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="emailmsg"></small>


                    <input id="phone" class="inform" type="number" placeholder="Phone:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="phonemsg"></small>

                    <input id="password" class="inform" type="password" placeholder="Password:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="passmsg"></small>

                    <input id="cpassword" class="inform" type="password" placeholder="Confirm Password:">
                    <small style="color: rgb(255, 251, 0);font-size: 20px;" id="cpassmsg"></small>

                    <input id="fbtn1" class="formbtns" type="reset">
                    <input id="fbtn2" class="formbtns" type="submit" value="Submit">
                    <hr>
            </div>
            Already Registered? <a class="signupq" href="login.html">Login here</a>
            <hr>
        </div>
    </section><br><br><br><br>

    <script type="text/javascript">
        function validation() {
            let a = document.getElementById('fname').value;
            let b = document.getElementById('lname').value;
            let c = document.getElementById('cities').value;
            let d = document.getElementById('date').value;
            let e = document.signupf.fgender;
            let f = document.getElementById('uploadfile').value;
            let g = document.getElementById('email').value;
            let h = document.getElementById('phone').value;
            let i = document.getElementById('password').value;
            let j = document.getElementById('cpassword').value;
            let k = document.getElementById('fbtn1').value;
            let l = document.getElementById('fbtn2').value;
            let correct_pass = /^[A-Za-z]+$/;

            if (a == "") {
                document.getElementById('fnamemsg').innerHTML = "** First Name cannot be blank";
                return false;
            }
            if ((a.length < 3) || (a.length > 25)) {
                document.getElementById('fnamemsg').innerHTML = "** First Name must be more than 3 and lesser than 25 characters";
                return false;
            }
            if (a.match(correct_pass)) { //we can use !isNaN(a)
                true;
            }
            else {
                document.getElementById('fnamemsg').innerHTML = "** Please type letters not numbers";
                return false;
            }
            if (b == "") {
                document.getElementById('lnamemsg').innerHTML = "** Last Name cannot be blank";
                return false;
            }
            if (!isNaN(b)) {
                document.getElementById('lnamemsg').innerHTML = "** Please type letters not numbers";
                return false;
            }
            if ((b.length < 3) || (b.length > 25)) {
                document.getElementById('lnamemsg').innerHTML = "** Last Name must be more than 3 and lesser than 25 characters";
                return false;
            }
            if (c == "Select City") {
                document.getElementById('citiesmsg').innerHTML = "** Please select your city";
                return false;
            }
            if (d == "") {
                document.getElementById('datemsg').innerHTML = "** Date cannot be blank";
                return false;
            }
            if (e.value == "") {
                document.getElementById('radiomsg').innerHTML = "** Select your gender";
                return false;
            }
            if (f == "") {
                document.getElementById('filemsg').innerHTML = "** Please upload your ID Proof";
                return false;
            }
            if (g == "") {
                document.getElementById('emailmsg').innerHTML = "** Email cannot be blank";
                return false;
            }
            if (h == "") {
                document.getElementById('phonemsg').innerHTML = "** Phone Number cannot be blank";
                return false;
            }
            if ((h.length < 10) || (h.length > 10)) {
                document.getElementById('phonemsg').innerHTML = "** Phone number must be 10 numbers";
                return false;
            }
            if ((h.charAt(0) != 9) && (h.charAt(0) != 8) && (h.charAt(0) != 7)) {
                document.getElementById('phonemsg').innerHTML = "** Phone number must start with 9 or 8 or 7";
                return false;
            }
            if (i == "") {
                document.getElementById('passmsg').innerHTML = "** Password cannot be blank";
                return false;
            }
            if (i.match(correct_pass)) {
                true;
            }
            else {
                document.getElementById('passmsg').innerHTML = "** Only alphabets are allowed";
                return false;
            }
            if ((i.length < 8) || (i.length > 25)) {
                document.getElementById('passmsg').innerHTML = "** Password must be 8 characters long and lesser than 25 characters";
                return false;
            }
            if (j == "") {
                document.getElementById('cpassmsg').innerHTML = "** Please Retype Password";
                return false;
            }
            if (i != j) {
                document.getElementById('cpassmsg').innerHTML = "** Passwords are not matching";
                return false;
            }
            else {
               
                if(confirm("Want to submit the registration form?")) {
                   alert("Congratulations!Registered successfully!");
                    alert("Please Login!"); 
                } else {
                    alert("Form submission cancelled!Please Review form then submit!"); 
                    return false;
                }

            }



        }


    </script>
